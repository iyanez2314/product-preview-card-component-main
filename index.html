<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!--Card wrapper beginning-->
    <div id="card-wrapper">
      <!--Image container-->
      <div class="image-container">
        <img
          src="./images/image-product-desktop.jpg"
          alt="image-of-perfume"
          class="image-of-perfume"
        />
      </div>
      <!--Perfume title-->
      <div class="right">
        <div class="wrapper">
          <div class="perfume-title">
            <p class="small-card-header">PERFUME</p>
          </div>
          <!--Card header-->
          <div class="card-header">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <article class="perfume-desc">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </article>
        </div>

        <!--Perfume price-->
        <div class="price-container">
          <div class="perfume-price">
            <h2>$149.99</h2>
            <span class="span-crossed">$169.99</span>
          </div>
          <!--Button-->
        </div>
        <div class="btn-container">
          <button>
            <img class="cart-image" src="./images/icon-cart.svg" />Add to cart
          </button>
        </div>
      </div>
    </div>
    <!--Card wrapper ending-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
